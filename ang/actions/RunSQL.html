<div class="crm-accordion-wrapper crm-sqltask-sql collapsed relativePosition">
    <label class="input-checkbox"><input ng-true-value="'1'" ng-false-value="'0'" ng-model="ctrl.model['enabled']"
            id='sql_enabled' type="checkbox">&nbsp;{{ts('Run SQL
        Script')}}</label>
    <div class="crm-accordion-header accordion-header-custom active"><a ng-click="removeItemFromArray(ctrl.index)"
            class="header-delete-btn" href="javascript:;"><i class="crm-i fa-trash header-delete"></i>
            {{ts('Delete')}}</a></div>
    <div class="crm-accordion-body" style="display: none; background-color: #fff">
        <div class="sql-tasks">
            <text-area isrequired="getBooleanFromNumber(ctrl.model['enabled'])" model="ctrl.model['sql_script']"
                fieldlabel="ts('SQL Script')" fieldid="'sql_script'" rowsnumber='8'
                helpaction='onInfoPress("SQL Script", "id-sql-script", "CRM\/Sqltasks\/Action\/RunSQL")'
                showHelpIcon=true>
            </text-area>
        </div>
    </div>
</div>
