<div class="crm-accordion-wrapper crm-sqltask-sql collapsed st__position-relative">
  <div class="crm-accordion-header active action-label">
    <label class="input-checkbox">
      <input ng-true-value="'1'" style="cursor: pointer;" ng-false-value="'0'" ng-model="model['enabled']" type="checkbox">
      &nbsp;
      {{ts('Run SQL Script')}}
      <span ng-if="model['action_title']" class="sql-task-action-title">{{model['action_title']}}</span>
    </label>
    <button class="btn btn-secondary" ng-click="removeItemFromArray(index)">
      <i class="crm-i fa-trash header-delete"></i>
      {{ts('Delete')}}
    </button>
  </div>
  <div class="crm-accordion-body" style="display: none;">
    <div class="sql-task-action-template-wrapper">
      <action-template-select
        model='model'
        action-templates='actionTemplates'
        action-template='actionTemplate'>
      </action-template-select>
      <action-template-form
        model='model'
        action-templates='actionTemplates'
        action-template='actionTemplate'>
      </action-template-form>
    </div>
    <div class="sql-tasks">
      <action-additional-info model='model' fieldPrefix="'run_sql'" index='index'></action-additional-info>

      <text-area isrequired="getBooleanFromNumber(model['enabled'])" model="model['script']"
        fieldlabel="ts('SQL Script')" fieldid="'sql_script' + index" rowsnumber='8' inputMaxWidth="'500px'"
        helpaction='onInfoPress("SQL Script", "id-sql-script", "CRM\/Sqltasks\/Action\/RunSQL")'
        showHelpIcon=true>
      </text-area>
    </div>
  </div>
</div>
