<div class="crm-accordion-wrapper crm-sqltask-group relativePosition collapsed"><label class="input-checkbox"><input
            ng-model="ctrl.model['enabled']" type="checkbox" ng-true-value="'1'" ng-false-value="'0'"
            id="group_enabled">&nbsp;{{ts('Synchronise Group')}}</label>
    <div class="crm-accordion-header accordion-header-custom active"><a ng-click="removeItemFromArray(ctrl.index)"
            class="header-delete-btn" href="javascript:;"><i class="crm-i fa-trash header-delete"></i>
            {{ts('Delete')}}</a></div>
    <div class="crm-accordion-body" style="background-color: #fff">
        <div class="sql-tasks">

            <text-input isrequired="getBooleanFromNumber(ctrl.model['enabled'])"
                model="ctrl.model['group_contact_table']" fieldlabel="ts('Contact Table (contact_id)')"
                fieldid="'group_contact_table'"></text-input>

            <ordinary-select2 isrequired="getBooleanFromNumber(ctrl.model['enabled'])"
                model="ctrl.model['group_group_id']" fieldlabel="ts('Synchronise Group')"
                fieldid="'group_group_id' + ctrl.index" optionsArray="groupData">
            </ordinary-select2>

            <check-box model="ctrl.model['group_use_api']" fieldlabel="ts('Use API (slow)')" fieldid="'group_use_api'">
            </check-box>

        </div>
    </div>
</div>
