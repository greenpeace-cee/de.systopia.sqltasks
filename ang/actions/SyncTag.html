<div class="crm-accordion-wrapper crm-sqltask-tag relativePosition collapsed"><label class="input-checkbox"><input
            ng-model="ctrl.model['enabled']" type="checkbox" ng-true-value="'1'" ng-false-value="'0'"
            id="tag_enabled">&nbsp;{{ts('Synchronise Tag')}}</label>
    <div class="crm-accordion-header accordion-header-custom active"><a ng-click="removeItemFromArray(ctrl.index)"
            class="header-delete-btn" href="javascript:;"><i class="crm-i fa-trash header-delete"></i>
            {{ts('Delete')}}</a></div>
    <div class="crm-accordion-body" style="background-color: #fff">
        <div class="sql-tasks">

            <text-input isrequired="getBooleanFromNumber(ctrl.model['enabled'])" model="ctrl.model['tag_contact_table']"
                fieldlabel="ts('Contact Table (contact_id)')" fieldid="'tag_contact_table'"></text-input>

            <ordinary-select2 isrequired="getBooleanFromNumber(ctrl.model['enabled'])" model="ctrl.model['tag_tag_id']"
                fieldlabel="ts('Synchronise Tag')" fieldid="'tag_tag_id_' + ctrl.index" optionsArray="tagsData">
            </ordinary-select2>

            <ordinary-select isrequired="getBooleanFromNumber(ctrl.model['enabled'])"
                model="ctrl.model['tag_entity_table']" fieldlabel="ts('Choose Entity')"
                fieldid="'tag_entity_table' + ctrl.index" optionsArray="entityData">
            </ordinary-select>

            <check-box model="ctrl.model['tag_use_api']" fieldlabel="ts('Use API (slow)')" fieldid="'tag_use_api'">
            </check-box>
        </div>
    </div>
</div>
