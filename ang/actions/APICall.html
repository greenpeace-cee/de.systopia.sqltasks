<div class="crm-accordion-wrapper crm-sqltask-api relativePosition collapsed">
        <label class="input-checkbox"><input ng-model="ctrl.model['enabled']" ng-true-value="'1'" ng-false-value="'0'"
                        type="checkbox" id="api_enabled">&nbsp;{{ts('API
                Call;)}}</label>
        <div class="crm-accordion-header active accordion-header-custom">
                <a ng-click="removeItemFromArray(ctrl.index)" class="header-delete-btn" href="javascript:;"><i
                                class="crm-i fa-trash header-delete"></i> {{ts('Delete')}}</a>
        </div>
        <div class="crm-accordion-body" style="display: none; background-color: #fff">
                <div class="sql-tasks">

                        <text-input isrequired="getBooleanFromNumber(ctrl.model['enabled'])"
                                model="ctrl.model['api_table']" fieldlabel="ts('Data Table')" fieldid="'api_table'"
                                showHelpIcon=true
                                helpaction='onInfoPress("Data Source", "id-api-data", "CRM\/Sqltasks\/Action\/APICall")'>
                        </text-input>

                        <text-input isrequired="getBooleanFromNumber(ctrl.model['enabled'])"
                                model="ctrl.model['api_entity']" fieldlabel="ts('Entity')" fieldid="'api_entity'"
                                showHelpIcon=true
                                helpaction='onInfoPress("Entity", "id-api-entity", "CRM\/Sqltasks\/Action\/APICall")'>
                        </text-input>

                        <text-input isrequired="getBooleanFromNumber(ctrl.model['enabled'])"
                                model="ctrl.model['api_action']" fieldlabel="ts('Action')" fieldid="'api_action'"
                                showHelpIcon=true
                                helpaction='onInfoPress("Action", "id-api-action", "CRM\/Sqltasks\/Action\/APICall")'>
                        </text-input>

                        <text-input model="ctrl.model['api_parameters']" fieldlabel="ts('Parameters')"
                                fieldid="'api_parameters'" showHelpIcon=true
                                helpaction='onInfoPress("Columns", "id-api-parameters", "CRM\/Sqltasks\/Action\/APICall")'>
                        </text-input>
                </div>
        </div>
</div>
