<div class="crm-accordion-wrapper crm-sqltask-post_sql relativePosition collapsed"><label class="input-checkbox"><input
            ng-model="ctrl.model['enabled']" ng-true-value="'1'" ng-false-value="'0'" id="post_sql_enabled" type="checkbox">&nbsp;Run Cleanup SQL Script</label>
    <div class="crm-accordion-header active collapsed accordion-header-custom"><a
            ng-click="removeItemFromArray(ctrl.index)" class="header-delete-btn" href="javascript:;"><i
                class="crm-i fa-trash header-delete"></i>
            {{ts('Delete')}}</a></div>
    <div class="crm-accordion-body" style="display: none; background-color: #fff">
        <div class="sql-tasks">
            <div class="crm-section">
                <div class="label"><label for="post_sql_script">SQL Script&nbsp;<span class="crm-marker"
                            ng-if="ctrl.model['enabled']"
                            title="{{ts('This field is required.', {'domain' : 'de.systopia.sqltasks'})}}">*</span></label>&nbsp;<a
                        onclick='CRM.help("SQL Script", {"id":"id-sql-script","file":"CRM\/Sqltasks\/Action\/RunSQL"}); return false;'
                        href="javascript:;" title="Help" class="helpicon">&nbsp;</a></div>
                <div class="content"><textarea ng-required="ctrl.model['enabled']" rows="8"
                        ng-model="ctrl.model['post_sql_script']"
                        style="font-family: monospace !important; width: 95%; min-width: 240px" name="post_sql_script"
                        id="post_sql_script" class="crm-form-textarea"></textarea></div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>
