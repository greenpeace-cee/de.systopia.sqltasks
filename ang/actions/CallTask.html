<div class="crm-accordion-wrapper crm-sqltask-task relativePosition collapsed"><label class="input-checkbox"><input
            ng-model="ctrl.model['enabled']" type="checkbox" ng-true-value="'1'" ng-false-value="'0'" id="task_enabled">&nbsp;{{ts('Run SQL
        Task(s)')}}</label>
    <div class="crm-accordion-header accordion-header-custom active"><a ng-click="removeItemFromArray(ctrl.index)"
            class="header-delete-btn" href="javascript:;"><i class="crm-i fa-trash header-delete"></i>
            {{ts('Delete')}}</a></div>
    <div class="crm-accordion-body" style="display: none; background-color: #fff">
        <div class="sql-tasks">

            <multiple-select2
                isrequired="getBooleanFromNumber(ctrl.model['enabled']) && !isDataExists(ctrl.model['task_categories']) && !isDataExists(ctrl.model['task_categories'])"
                model="ctrl.model['task_tasks']" fieldlabel="ts('SQL Tasks')" fieldid="'task_tasks_' + ctrl.index"
                optionsArray="tasksData"
                helpaction='onInfoPress("Tasks", "id-task-tasks", "CRM\/Sqltasks\/Action\/CallTask")' showHelpIcon=true>
            </multiple-select2>

            <multiple-select2
                isrequired="getBooleanFromNumber(ctrl.model['enabled']) && !isDataExists(ctrl.model['task_categories']) && !isDataExists(ctrl.model['task_categories'])"
                model="ctrl.model['task_categories']" fieldlabel="ts('SQL Task Categories')"
                fieldid="'task_categories_' + ctrl.index" optionsArray="categoriesData"
                helpaction='onInfoPress("Categories", "id-task-categories", "CRM\/Sqltasks\/Action\/CallTask")'
                showHelpIcon=true>
            </multiple-select2>

        </div>
    </div>
</div>
