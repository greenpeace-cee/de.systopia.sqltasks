<div class="crm-section">
    <div class="label">
        <label for="{{fieldId}}">
            <span>{{fieldLabel}}</span>
            &nbsp;
            <span class="crm-marker" ng-if="isRequired" title="{{ts('This field is required.', {'domain' : 'de.systopia.sqltasks'})}}">
                *
            </span>
        </label>
        <a ng-click="helpAction()" ng-if="showHelpIcon" href="javascript:;" title="Help" class="helpicon"></a>
    </div>
    <div class="content sql-task-entity-ref-wrap">
        <input class="sql-task-entity-ref-element" ng-model="componentModel" placeholder="- none -" data-select-params='{{dataParams}}' ng-required="isRequired"
               data-api-entity="contact" name="{{fieldId}}" type="text" value="" id="{{fieldId}}" />
    </div>
    <div class="clear"></div>
</div>
