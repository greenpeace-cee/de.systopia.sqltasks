<div class="crm-section">
    <div class="label">
        <label for="{{fieldId}}">
            <span>{{fieldLabel}}</span>
            &nbsp;
            <span class="crm-marker" ng-if="isRequired" title="{{ts('This field is required.', {'domain' : 'de.systopia.sqltasks'})}}">*</span>
        </label>
        <a ng-click="helpAction()" ng-if="showHelpIcon" href="javascript:;" title="Help" class="helpicon"></a>
    </div>
    <div class="content">
        <select ng-model="componentModel" name="{{fieldId}}" id="{{fieldId}}"
                class="crm-form-select pixelInput" ng-required="isRequired" ng-change="selectChange({value: componentModel, fieldId: fieldIdToChange})">
            <option value="">-- none --</option>
            <option ng-repeat="option in optionsArray" ng-selected="{{option.value === componentModel}}" value="{{option.value}}">{{option.name}}</option>
        </select>
    </div>
    <div class="clear"></div>
</div>
