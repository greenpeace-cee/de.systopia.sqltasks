<div class="sql-task-action-template-select-wrapper">
  <div class="header-template-select">
    <select class="crm-form-select"
      ng-options="template.name for template in actionTemplates | filter:{type:model.type} track by template.id"
      ng-model="actionTemplate"
      ng-click="$event.stopPropagation()"
      ng-change="loadActionTemplate(actionTemplate.id)">
      <option value="" selected="selected" disabled>- Load Template -</option>
    </select>
    <button class="btn btn-secondary st__m-0" ng-click="toggleShowingActionTemplateForm($event)">
      <i class="crm-i fa-edit"></i>
      <span>{{ts('Template')}}</span>
    </button>
  </div>
</div>
