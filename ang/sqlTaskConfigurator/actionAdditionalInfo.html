<div class="sql-task-action-addition-info-wrap" ng-class="{'open-edit-form' : isShowEditForm}" >
  <div class="sql-task-action-addition-info-panel">
    <button ng-if="!isShowEditForm" class="btn btn-secondary st__m-0" ng-click="toggleShowingEditForm($event)">
      <i class="crm-i crm-i fa-edit"></i>
      <span>{{ts('Comment')}}</span>
    </button>
    <button ng-if="isShowEditForm" class="btn btn-secondary st__m-0" ng-click="toggleShowingEditForm($event)">
      <i class="crm-i crm-i fa-close"></i>
      <span>{{ts('Close')}}</span>
    </button>
  </div>

  <div class="sql-task-action-addition-info-edit-form-wrap">

    <div class="panel panel-info">
      <div class="panel-heading">
        <span>{{ts('Edit comment')}}</span>
      </div>
      <div class="panel-body">
        <text-input model="model['action_title']" fieldlabel="ts('Action title')"
                    fieldid="fieldPrefix + '_action_title_' + index"  showHelpIcon=true inputMaxWidth="'500px'"
                    helpaction='onInfoPress("Title of action", "id-action-title", "CRM\/Sqltasks\/Action\/ActionAdditionalInfo")'>
        </text-input>
        <text-area model="model['action_description']" fieldlabel="ts('Action description')"
                   fieldid="fieldPrefix + '_action_description_' + index" rowsnumber='10' inputMaxWidth="'500px'"
                   helpaction='onInfoPress("Description of action", "id-action-description", "CRM\/Sqltasks\/Action\/ActionAdditionalInfo")'
                   showHelpIcon=true>
        </text-area>
      </div>
    </div>
  </div>
</div>

<div class="sql-task-action-addition-info-message" ng-if="model['action_description']" >
  <div class="help">
    <pre>{{model['action_description']}}</pre>
  </div>
</div>
