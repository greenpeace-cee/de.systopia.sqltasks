<div id="bootstrap-theme">
  <div class="crm-form-block">
    <h1 crm-page-title>{{ts('Delete Task') + ' "' + taskData.name + '"'}}</h1>

    <div>
      <div class="st__pb-60 st__pt-30">
        <p ng-if="taskData">
          {{ts('You are about to delete plugin')}} "{{taskData.name}}" [{{taskData.id}}]. {{ts('You should consider simply
          disabling it, since all data
          will be lost.')}}
        </p>
        <p ng-if="!taskData">
          {{ts("Task doesn't exist or not created.")}}
        </p>
      </div>

      <div class="st__flex st__gap-10">
        <a class="sql-task__search-button crm-form-submit default crm-button crm-hover-button"
           ng-click="onTaskDelete()"
           href="javascript:;" title="{{ts('Delete')}}">
          <span class="crm-i fa-trash"></span>
          <span>{{ts('Delete')}}</span>
        </a>

        <a class="sql-task__search-button crm-form-submit default crm-button crm-hover-button"
           ng-click="onBackPress()"
           href="javascript:;" title="{{ts('Back')}}">
          <span class="crm-i fa-list"></span>
          <span>{{ts('Back')}}</span>
        </a>
      </div>
    </div>
  </div>
</div>
